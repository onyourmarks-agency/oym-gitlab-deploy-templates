---
test_frontend:
  stage: test
  variables:
    GIT_STRATEGY: fetch
  needs:
    - job: assets_build
      artifacts: true
      optional: true
  resource_group: 'fe_ci_test'
  before_script:
    - "NPM_NODE_VERSION=$(node -p \"require('./package.json').config.node\")"
    - 'echo Node version: $NPM_NODE_VERSION'
    - 'nvm install $NPM_NODE_VERSION'
    - 'npm install -g pnpm@$PNPM_VERSION.* eslint webpack-cli@$WEBPACK_CLI_VERSION.*'
    - 'npm config set store-dir $PNPM_CACHE_FOLDER'
    - 'pnpm set verify-store-integrity false'
    - 'pnpm config set store-dir $PNPM_CACHE_FOLDER'
    - 'pnpm install --frozen-lockfile'
  script:
    - 'PWDESC=$(echo $PWD | sed "s_/_\\\/_g")'

    - '[[ $STYLELINT_MODE != "disabled" ]] && [[ -f .stylelintcache ]] && echo $(cat .stylelintcache | sed  -e "s/REPLACEPATH/$PWDESC/g") > .stylelintcache'
    - '[[ $ESLINT_MODE != "disabled" ]]    && [[ -f .eslintcache ]]    && echo $(cat .eslintcache    | sed  -e "s/REPLACEPATH/$PWDESC/g") > .eslintcache'

    - 'FAIL=0'
    - '[[ $ESLINT_MODE != "disabled" ]] && pnpm eslint &'
    - '[[ $STYLELINT_MODE != "disabled" ]]    && pnpm stylelint &'

    - 'for job in $(jobs -p); do wait $job || let "FAIL+=1";done'
    - 'if [ "$FAIL" != "0" ]; then exit 1; fi'
       
    - '[[ $STYLELINT_MODE != "disabled" ]] && echo $(cat .stylelintcache | sed  -e "s/$PWDESC/REPLACEPATH/g") > .stylelintcache'
    - '[[ $ESLINT_MODE != "disabled" ]]    && echo $(cat .eslintcache    | sed  -e "s/$PWDESC/REPLACEPATH/g") > .eslintcache'
  cache:
    key: frontend-$CI_COMMIT_REF_NAME-cache
    paths:
      - .stylelintcache
      - .eslintcache
    policy: pull-push
  rules:
    - if: '$STYLELINT_MODE == "strict" || $ESLINT_MODE == "strict"'
      changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
      allow_failure: false
      when: on_success
    - if: '$CI_COMMIT_MESSAGE =~ /CI_BUILD/ && ($STYLELINT_MODE == "strict" || $ESLINT_MODE == "strict")'
      allow_failure: false
      when: on_success
    - if: '$STYLELINT_MODE == "disabled" && $ESLINT_MODE == "disabled"'
      when: never
