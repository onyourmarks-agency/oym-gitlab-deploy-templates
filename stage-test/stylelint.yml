stylelint:
  stage: test
  variables:
    GIT_STRATEGY: fetch
  needs:
    - job: assets_build
      artifacts: true
      optional: true
  before_script:
    - "NPM_NODE_VERSION=$(node -p \"require('./package.json').config.node\")"
    - 'echo Node version: $NPM_NODE_VERSION'
    - 'nvm install $NPM_NODE_VERSION'
    - 'nvm use $NPM_NODE_VERSION'
    - 'npm install -g pnpm@$PNPM_VERSION.* eslint webpack-cli@$WEBPACK_CLI_VERSION.*'
    - 'npm config set store-dir /home/gitlab-runner/.pnpm-store'
    - 'pnpm set verify-store-integrity false'
    - 'pnpm config set store-dir ~/.pnpm-store'
    - 'pnpm install --frozen-lockfile'
  script:
    - 'pnpm stylelint'
  rules:
    - if: '$STYLELINT_MODE == "strict"'
      changes:
        - assets/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
      allow_failure: false
    - if: '$STYLELINT_MODE == "relaxed"'
      changes:
        - assets/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
      allow_failure: true
    - if : '$CI_COMMIT_MESSAGE =~ /CI_BUILD/ && $STYLELINT_MODE == "strict"'
      allow_failure: false
    - if : '$CI_COMMIT_MESSAGE =~ /CI_BUILD/ && $STYLELINT_MODE == "relaxed"'
      allow_failure: true
    - if: '$STYLELINT_MODE == "disabled"'
      when: never
