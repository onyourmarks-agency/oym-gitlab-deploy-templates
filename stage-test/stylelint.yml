stylelint:
  stage: test
  variables:
    GIT_STRATEGY: fetch
  needs:
    - job: assets_build
      artifacts: true
      optional: true
  resource_group: 'fe_ci_test'
  before_script:
    - "NPM_NODE_VERSION=$(node -p \"require('./package.json').config.node\")"
    - 'echo Node version: $NPM_NODE_VERSION'
    - 'nvm install $NPM_NODE_VERSION'
    - 'nvm use $NPM_NODE_VERSION'
    - 'npm install -g pnpm@$PNPM_VERSION.* eslint webpack-cli@$WEBPACK_CLI_VERSION.*'
    - 'npm config set store-dir $PNPM_CACHE_FOLDER'
    - 'pnpm set verify-store-integrity false'
    - 'pnpm config set store-dir $PNPM_CACHE_FOLDER'
    - 'pnpm install --frozen-lockfile'
  script:
    - 'pnpm stylelint'
  cache:
    key: eslint-$CI_COMMIT_REF_NAME-cache
    paths:
      - .stylelintcache
    policy: pull-push
  rules:
    - if: '$STYLELINT_MODE == "strict"'
      changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
      allow_failure: false
      when: on_success
    - if: '$STYLELINT_MODE == "relaxed"'
      changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
      allow_failure: true
      when: on_success
    - if : '$CI_COMMIT_MESSAGE =~ /CI_BUILD/ && $STYLELINT_MODE == "strict"'
      allow_failure: false
      when: on_success
    - if : '$CI_COMMIT_MESSAGE =~ /CI_BUILD/ && $STYLELINT_MODE == "relaxed"'
      allow_failure: true
      when: on_success
    - if: '$STYLELINT_MODE == "disabled"'
      when: never
