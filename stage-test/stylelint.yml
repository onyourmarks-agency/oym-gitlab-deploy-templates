stylelint:
  image: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  stage: test
  variables:
    GIT_STRATEGY: fetch
  needs:
    - job: assets_build
      artifacts: true
      optional: true
  cache:
    - key: asset_build-$CI_COMMIT_REF_NAME-pnpm
      paths:
        - /root/.pnpm-store
        - node_modules
      policy: pull
  script:
    - 'pnpm stylelint'
  rules:
    - if: '$STYLELINT_MODE == "strict"'
      changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
      allow_failure: false
      when: on_success
    - if: '$STYLELINT_MODE == "relaxed"'
      changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
      allow_failure: true
      when: on_success
    - if : '$CI_COMMIT_MESSAGE =~ /CI_BUILD/ && $STYLELINT_MODE == "strict"'
      allow_failure: false
      when: on_success
    - if : '$CI_COMMIT_MESSAGE =~ /CI_BUILD/ && $STYLELINT_MODE == "relaxed"'
      allow_failure: true
      when: on_success
    - if: '$STYLELINT_MODE == "disabled"'
      when: never
