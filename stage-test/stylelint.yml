stylelint:
  stage: test
  variables:
    GIT_STRATEGY: fetch
  needs:
    - job: assets_build
      artifacts: true
      optional: true
  before_script:
    - "npm install -g pnpm@$PNPM_VERSION.* eslint webpack-cli@$WEBPACK_CLI_VERSION.*"
    - "npm config set store-dir /root/.pnpm-store"
    - "pnpm set verify-store-integrity false"
    - "pnpm config set store-dir /root/.pnpm-store"
    - "pnpm install --frozen-lockfile"
  cache:
    - key: asset_build-$CI_COMMIT_REF_NAME-pnpm
      paths:
        - /root/.pnpm-store
      policy: pull
  script:
    - 'pnpm stylelint'
  rules:
    - if: '$STYLELINT_MODE == "strict"'
      changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
      allow_failure: false
      when: on_success
    - if: '$STYLELINT_MODE == "relaxed"'
      changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
      allow_failure: true
      when: on_success
    - if : '$CI_COMMIT_MESSAGE =~ /CI_BUILD/ && $STYLELINT_MODE == "strict"'
      allow_failure: false
      when: on_success
    - if : '$CI_COMMIT_MESSAGE =~ /CI_BUILD/ && $STYLELINT_MODE == "relaxed"'
      allow_failure: true
      when: on_success
    - if: '$STYLELINT_MODE == "disabled"'
      when: never
