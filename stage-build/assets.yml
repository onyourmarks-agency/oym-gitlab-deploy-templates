---
build:assets:
  stage: prepare
  image: node:$NODE_VERSION
  before_script:
    - corepack enable
    - corepack prepare pnpm@$PNPM_VERSION --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - '[[ ! -f package.json ]] && exit 0'
    - pnpm install --frozen-lockfile
    - pnpm build
  cache:
    - key:
        files:
          - pnpm-lock.yaml
        prefix: pnpm-store-$PNPM_VERSION
      paths:
        - .pnpm-store
      unprotect: true
    - key: asset_build-$CI_COMMIT_REF_NAME-build
      paths:
        - $BUILD_FOLDER
      policy: push
      unprotect: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: $CI_COMMIT_MESSAGE =~ /CI_BUILD/
      when: on_success
    - changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
        - .gitlab-ci.yml
        - .prettier*
        - public/*
      when: on_success
