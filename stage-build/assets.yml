---
build:assets:
  stage: prepare
  image: node:$NODE_VERSION
  needs: []
  before_script:
    - '[[ ! -f package.json ]] && exit 0'
    - '[[ $BUILD_ASSETS -eq false ]] && [[ -d $BUILD_FOLDER ]] && exit 0'
    - corepack enable
    - corepack prepare pnpm@$PNPM_VERSION --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install --frozen-lockfile
    - pnpm build
  cache:
    - key:
        files:
          - pnpm-lock.yaml
        prefix: pnpm-store-$PNPM_VERSION
      paths:
        - .pnpm-store
      unprotect: true
    - key: asset_build-$CI_COMMIT_REF_NAME-build
      paths:
        - $BUILD_FOLDER
      policy: pull-push
      unprotect: true
  artifacts:
    name: assets-build-$CI_COMMIT_REF_NAME-build
    expire_in: never
    paths:
      - pnpm-lock.yaml
      - $BUILD_FOLDER
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: $CI_COMMIT_MESSAGE =~ /CI_BUILD/
      when: on_success
      variables:
        BUILD_ASSETS: "true"
    - changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
        - .prettier*
        - public/*
      variables:
        BUILD_ASSETS: "true"
      when: on_success
    - variables:
        BUILD_ASSETS: "false"
      when: on_success
