assets_build:
  image: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  stage: build
  variables:
    GIT_STRATEGY: fetch
  needs: [ image_build ]
  cache:
    - key: asset_build-$CI_COMMIT_REF_NAME-build
      paths:
        - $BUILD_FOLDER
      policy: push
  script:
    - "NODE_ENV=prod ./node_modules/.bin/webpack --config webpack/webpack.config.js"
  rules:
    - if : $CI_COMMIT_MESSAGE =~ /CI_BUILD/
      when: always
    - changes:
        - assets/*
        - assets/**/*
        - package.json
        - pnpm-lock.yaml
        - webpack/*
        - webpack/**/*
